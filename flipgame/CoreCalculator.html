<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>核心计算器 · ShinE</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --gap: 12px;
      --radius: 16px;
      --shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
      --border: #e2e8f0;
      --ink: #0f172a;
      --muted: #64748b;
      --brand: #6366f1;
      --accent: #22c55e;
      --surface: #ffffff;
      --bg: #f8fafc;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Segoe UI", "Microsoft YaHei", system-ui, -apple-system, Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav#topbar-nav {
      position: sticky;
      top: 12px;
      z-index: 100;
      margin: 12px auto 0;
      width: min(100% - 24px, 720px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(140%) blur(6px);
    }
    nav#topbar-nav a {
      border: 1px solid transparent;
      background: rgba(99, 102, 241, 0.08);
      color: var(--brand);
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }
    nav#topbar-nav a:hover {
      background: rgba(99, 102, 241, 0.16);
      box-shadow: 0 12px 24px rgba(99, 102, 241, 0.28);
    }
    nav#topbar-nav a:focus-visible {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }
    .wrap {
      width: min(980px, 100%);
      margin: 12px auto 32px;
      padding: clamp(20px, 4vw, 40px);
      display: flex;
      flex-direction: column;
      gap: clamp(18px, 4vw, 32px);
      flex: 1 0 auto;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: clamp(12px, 3vw, 20px);
    }
    .title h1 {
      margin: 0;
      font-size: clamp(22px, 5.6vw, 34px);
      letter-spacing: 0.03em;
    }
    .title p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 15px;
    }
    .tools {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid rgba(99, 102, 241, 0.35);
      background: var(--surface);
      color: var(--brand);
      padding: 11px 18px;
      border-radius: 16px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.18);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      touch-action: manipulation;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(99, 102, 241, 0.24);
    }
    .btn.primary {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(67, 56, 202, 0.85));
      color: #fff;
      border-color: transparent;
      box-shadow: 0 14px 28px rgba(79, 70, 229, 0.35);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }
    main.main {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(16px, 4vw, 28px);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(18px, 4vw, 28px);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: clamp(16px, 4vw, 24px);
    }
    .card h2 {
      font-size: 18px;
      margin: 0;
      color: var(--muted);
    }
    .table-wrapper {
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.25);
    }
    .table-scroll {
      overflow-x: auto;
      scrollbar-width: thin;
    }
    .table-scroll::-webkit-scrollbar {
      height: 6px;
    }
    .table-scroll::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.4);
      border-radius: 999px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 360px;
      font-size: 15px;
    }
    thead {
      background: rgba(99, 102, 241, 0.08);
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      font-weight: 600;
      color: #334155;
      white-space: nowrap;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    tbody tr:nth-child(even) {
      background: rgba(148, 163, 184, 0.08);
    }
    input[type="number"] {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 15px;
      background: #fff;
      color: var(--ink);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"]:focus-visible {
      outline: 2px solid rgba(99, 102, 241, 0.4);
      outline-offset: 2px;
    }
    .result-card {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(34, 197, 94, 0.08));
      border: 1px dashed rgba(99, 102, 241, 0.25);
      border-radius: 16px;
    }
    .result-card span {
      font-size: clamp(18px, 5vw, 26px);
      font-weight: 700;
      color: rgba(37, 99, 235, 0.95);
    }
    .logo-bottom-left {
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 10;
      font-family: "Pacifico", cursive;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      color: #111827;
    }
    .logo-bottom-left .logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(135deg, #6366f1, #22c55e);
    }
    @media (max-width: 768px) {
      nav#topbar-nav {
        justify-content: flex-start;
        overflow-x: auto;
        scrollbar-width: thin;
      }
      nav#topbar-nav::-webkit-scrollbar {
        height: 4px;
      }
      nav#topbar-nav::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.45);
        border-radius: 999px;
      }
      .tools {
        width: 100%;
        justify-content: flex-start;
      }
      .result-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    @media (max-width: 480px) {
      html, body {
        font-size: 15px;
      }
      nav#topbar-nav {
        gap: 8px;
        padding: 8px 10px;
      }
      nav#topbar-nav a {
        font-size: 13px;
        padding: 8px 12px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 14px;
      }
      input[type="number"] {
        font-size: 15px;
      }
      .logo-bottom-left {
        position: static;
        margin: 28px auto 16px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav id="topbar-nav" aria-label="页面导航">
    <a href="index.html">回到主页</a>
    <a href="flipgame.html">九宫格翻牌</a>
    <a href="StarDiamondCalculator.html">星钻计算器</a>
  </nav>

  <div class="wrap">
    <header class="site-header">
      <div class="title">
        <h1>核心计算器</h1>
        <p>输入各项资源数量，实时估算所需核心总量。</p>
      </div>
      <div class="tools">
        <button class="btn" id="clearBtn" type="button">清空</button>
        <button class="btn primary" id="calcBtn" type="button">计算总核心</button>
      </div>
    </header>

    <main class="main">
      <section class="card" aria-labelledby="calculator-title">
        <h2 id="calculator-title">填写参数</h2>
        <p class="muted" style="margin: -4px 0 8px; color: var(--muted); font-size: 14px;">所有输入支持小数，修改后自动更新结果。</p>

        <div class="table-wrapper" role="region" aria-labelledby="calculator-title" tabindex="0">
          <div class="table-scroll">
            <table id="inputTable">
              <thead>
                <tr>
                  <th scope="col">项目</th>
                  <th scope="col">数量</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="result-card" aria-live="polite">
          <span>总核心：<span id="totalCore">0.00</span></span>
          <small style="color: var(--muted);">实时更新 · 单位：核心</small>
        </div>
      </section>
    </main>
  </div>

  <div class="logo-bottom-left">
    <span class="logo-dot"></span> By ShinE
  </div>

  <script>
    (function () {
      const data = [
        { label: "E8.3", multiplier: 0.63 },
        { label: "E9", multiplier: 1 },
        { label: "400", multiplier: 2.3 },
        { label: "420", multiplier: 3.03 },
        { label: "飞升1-100", multiplier: 3.2 },
        { label: "飞升2-100", multiplier: 3.43 },
        { label: "飞升3-100", multiplier: 3.73 },
        { label: "飞升4-100", multiplier: 4.1 },
        { label: "飞升5-100", multiplier: 4.53 },
        { label: "飞升6-100", multiplier: 5.06 },
        { label: "额外蓝碎（K）", multiplier: 0.0002 }
      ].map((item, index) => ({
        ...item,
        id: `input-${index}`
      }));

      const tbody = document.querySelector('#inputTable tbody');
      const totalEl = document.getElementById('totalCore');
      const calcBtn = document.getElementById('calcBtn');
      const clearBtn = document.getElementById('clearBtn');

      data.forEach(({ id, label }) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${label}</td>
          <td><input type="number" inputmode="decimal" min="0" value="0" id="${id}" aria-label="${label} 投入数量"></td>
        `;
        tbody.appendChild(row);
      });

      const inputs = Array.from(tbody.querySelectorAll('input[type="number"]'));

      function toNum(value) {
        const parsed = parseFloat(value);
        return Number.isFinite(parsed) ? parsed : 0;
      }

      function calcTotal() {
        const total = data.reduce((sum, item) => {
          const input = document.getElementById(item.id);
          return sum + toNum(input.value) * item.multiplier;
        }, 0);
        totalEl.textContent = total.toFixed(2);
      }

      function clearAll() {
        inputs.forEach((input) => {
          input.value = '0';
        });
        calcTotal();
        if (inputs.length) {
          inputs[0].focus();
        }
      }

      let debounceTimer = null;
      function debouncedCalc() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(calcTotal, 140);
      }

      inputs.forEach((input) => {
        input.addEventListener('input', debouncedCalc);
        input.addEventListener('change', calcTotal);
      });

      calcBtn.addEventListener('click', calcTotal);
      clearBtn.addEventListener('click', clearAll);

      calcTotal();
    })();
  </script>
</body>
</html>
