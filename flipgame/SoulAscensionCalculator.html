<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>凝魂升格计算器 · ShinE</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --gap: 12px;
      --radius: 16px;
      --shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
      --border: #e2e8f0;
      --ink: #0f172a;
      --muted: #64748b;
      --brand: #6366f1;
      --danger: #ef4444;
      --surface: #ffffff;
      --bg: #f8fafc;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Segoe UI", "Microsoft YaHei", system-ui, -apple-system, Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav#topbar-nav {
      position: sticky;
      top: 12px;
      z-index: 100;
      margin: 12px auto 0;
      width: min(100% - 24px, 720px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(140%) blur(6px);
    }
    nav#topbar-nav a {
      border: 1px solid transparent;
      background: rgba(99, 102, 241, 0.08);
      color: var(--brand);
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }
    nav#topbar-nav a:hover {
      background: rgba(99, 102, 241, 0.16);
      box-shadow: 0 12px 24px rgba(99, 102, 241, 0.28);
    }
    nav#topbar-nav a:focus-visible {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }
    .langbar {
      position: fixed;
      right: 12px;
      top: 12px;
      z-index: 120;
      display: inline-flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid var(--border);
      padding: 6px 8px;
      border-radius: 999px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(140%) blur(6px);
    }
    .langbar .btn {
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: none;
    }
    .wrap {
      width: min(960px, 100%);
      margin: 12px auto 32px;
      padding: clamp(20px, 4vw, 36px);
      display: flex;
      flex-direction: column;
      gap: clamp(18px, 4vw, 28px);
      flex: 1 0 auto;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: clamp(14px, 4vw, 20px);
    }
    .title h1 {
      margin: 0;
      font-size: clamp(22px, 5.6vw, 32px);
      letter-spacing: 0.03em;
    }
    .title p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }
    .tools {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid rgba(99, 102, 241, 0.35);
      background: var(--surface);
      color: var(--brand);
      padding: 10px 16px;
      border-radius: 16px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.18);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      touch-action: manipulation;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(99, 102, 241, 0.24);
    }
    main.main {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(16px, 4vw, 24px);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(18px, 4vw, 28px);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: clamp(16px, 4vw, 24px);
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
      color: var(--muted);
    }
    .hint {
      padding: 12px 16px;
      background: rgba(99, 102, 241, 0.08);
      border: 1px solid rgba(99, 102, 241, 0.18);
      border-radius: 14px;
      color: #312e81;
      font-size: 14px;
      line-height: 1.7;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      align-items: flex-start;
    }
    .col {
      flex: 1 1 220px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      color: var(--muted);
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 16px;
      background: #fff;
      color: var(--ink);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"]:focus-visible {
      outline: 2px solid rgba(99, 102, 241, 0.35);
      outline-offset: 2px;
    }
    .warn {
      display: none;
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(254, 226, 226, 0.9);
      border: 1px solid #fecaca;
      color: var(--danger);
      font-size: 14px;
    }
    .out {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--gap);
    }
    .box {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .kv {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 15px;
    }
    .v {
      font-weight: 700;
      font-size: clamp(18px, 5vw, 24px);
      color: #1d4ed8;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .logo-bottom-left {
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 10;
      font-family: "Pacifico", cursive;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      color: #111827;
    }
    .logo-bottom-left .logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(135deg, #6366f1, #22c55e);
    }
    @media (max-width: 720px) {
      nav#topbar-nav {
        justify-content: flex-start;
        overflow-x: auto;
        scrollbar-width: thin;
      }
      nav#topbar-nav::-webkit-scrollbar {
        height: 4px;
      }
      nav#topbar-nav::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.45);
        border-radius: 999px;
      }
    }
    @media (max-width: 480px) {
      html, body {
        font-size: 15px;
      }
      nav#topbar-nav {
        gap: 8px;
        padding: 8px 10px;
      }
      nav#topbar-nav a {
        font-size: 13px;
        padding: 8px 12px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 14px;
      }
      input[type="number"] {
        font-size: 15px;
      }
      .logo-bottom-left {
        position: static;
        margin: 28px auto 16px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav id="topbar-nav" aria-label="页面导航">
    <a href="index.html" id="navHome">回到主页</a>
    <a href="flipgame.html" id="navFlip">九宫格翻牌</a>
    <a href="CoreCalculator.html" id="navCore">核心计算器</a>
    <a href="StarDiamondCalculator.html" id="navStar">星钻计算器</a>
  </nav>

  <div class="langbar">
    <button class="btn" id="langToggle" type="button">EN</button>
  </div>

  <div class="wrap">
    <header class="site-header">
      <div class="title">
        <h1 id="pageTitle">凝魂升格计算器（A+ → S）</h1>
        <p id="pageDesc">输入当前属性估算升格需求，平均值与所需次数即时更新。</p>
      </div>
      <div class="tools">
        <button class="btn" id="clearBtn" type="button">清空</button>
      </div>
    </header>

    <div class="hint" id="hintText">升格材料要求：<strong>3 × A-</strong>、<strong>2 × A</strong>、<strong>1 × A+</strong></div>

    <main class="main">
      <section class="card" aria-labelledby="calc-title">
        <h2 id="calc-title">填写基础属性</h2>
        <p class="muted" style="margin:-4px 0 4px;" id="calcDesc">数值支持小数，编辑后自动校验区间并刷新结果。</p>
        <div class="row">
          <div class="col">
            <label for="atk" id="atkLabel">攻击 x</label>
            <input id="atk" type="number" inputmode="decimal" value="0" aria-label="攻击数值" />
          </div>
          <div class="col">
            <label for="hp" id="hpLabel">血量 y</label>
            <input id="hp" type="number" inputmode="decimal" value="0" aria-label="血量数值" />
          </div>
          <div class="col">
            <label for="spd" id="spdLabel">速度 z</label>
            <input id="spd" type="number" inputmode="decimal" value="0" aria-label="速度数值" />
          </div>
        </div>

        <div id="warn" class="warn" role="alert">输入错误：x + y + 100 × z 必须在 <strong>21600 ~ 24297</strong> 区间内。</div>

        <div class="out" aria-live="polite">
          <div class="box">
            <div class="kv"><span id="avgLabel">Average</span><span class="v" id="avgValue">0.00</span></div>
                      </div>
          <div class="box">
            <div class="kv"><span id="timesLabel">凝魂次数</span><span class="v" id="times">0</span></div>
            <span class="muted" id="timesDesc">仅在区间有效时显示</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="logo-bottom-left">
    <span class="logo-dot"></span> By ShinE
  </div>

  <script>
    (function () {
      const langToggle = document.getElementById('langToggle');
      const navHome = document.getElementById('navHome');
      const navFlip = document.getElementById('navFlip');
      const navCore = document.getElementById('navCore');
      const navStar = document.getElementById('navStar');
      const pageTitle = document.getElementById('pageTitle');
      const pageDesc = document.getElementById('pageDesc');
      const hintText = document.getElementById('hintText');
      const calcTitle = document.getElementById('calc-title');
      const calcDesc = document.getElementById('calcDesc');
      const atkLabel = document.getElementById('atkLabel');
      const hpLabel = document.getElementById('hpLabel');
      const spdLabel = document.getElementById('spdLabel');
      const avgLabel = document.getElementById('avgLabel');
      const timesLabel = document.getElementById('timesLabel');
      const timesDesc = document.getElementById('timesDesc');
      const topbarNav = document.getElementById('topbar-nav');
      const atk = document.getElementById('atk');
      const hp = document.getElementById('hp');
      const spd = document.getElementById('spd');
      const avgValue = document.getElementById('avgValue');
      const times = document.getElementById('times');
      const warn = document.getElementById('warn');
      const clearBtn = document.getElementById('clearBtn');

      const I18N = {
        zh: {
          title: '凝魂升格计算器 · ShinE',
          nav_label: '页面导航',
          nav_home: '回到主页',
          nav_flip: '九宫格翻牌',
          nav_core: '核心计算器',
          nav_star: '星钻计算器',
          page_title: '凝魂升格计算器（A+ → S）',
          page_desc: '输入当前属性估算升格需求，平均值与所需次数即时更新。',
          hint: '升格材料要求：<strong>3 × A-</strong>、<strong>2 × A</strong>、<strong>1 × A+</strong>',
          calc_title: '填写基础属性',
          calc_desc: '数值支持小数，编辑后自动校验区间并刷新结果。',
          atk_label: '攻击 x',
          hp_label: '血量 y',
          spd_label: '速度 z',
          atk_aria: '攻击数值',
          hp_aria: '血量数值',
          spd_aria: '速度数值',
          warn: '输入错误：x + y + 100 × z 必须在 <strong>21600 ~ 24297</strong> 区间内。',
          avg_label: '平均值',
          times_label: '凝魂次数',
          times_desc: '仅在区间有效时显示',
          clear: '清空',
          dash: '—',
          lang_toggle_en: 'EN',
          lang_toggle_zh: '中文'
        },
        en: {
          title: 'Soul Ascension Calculator · ShinE',
          nav_label: 'Page Navigation',
          nav_home: 'Home',
          nav_flip: '3x3 Flip Cards',
          nav_core: 'Core Calculator',
          nav_star: 'Star Diamond Calculator',
          page_title: 'Soul Ascension Calculator (A+ → S)',
          page_desc: 'Enter your stats to estimate ascension needs. The average and count update instantly.',
          hint: 'Materials required: <strong>3 × A-</strong>, <strong>2 × A</strong>, <strong>1 × A+</strong>',
          calc_title: 'Enter base stats',
          calc_desc: 'Decimals supported. Results update automatically after edits.',
          atk_label: 'Attack x',
          hp_label: 'HP y',
          spd_label: 'Speed z',
          atk_aria: 'Attack value',
          hp_aria: 'HP value',
          spd_aria: 'Speed value',
          warn: 'Invalid input: x + y + 100 × z must be within <strong>21600 ~ 24297</strong>.',
          avg_label: 'Average',
          times_label: 'Ascension Count',
          times_desc: 'Shown only when within range',
          clear: 'Clear',
          dash: '—',
          lang_toggle_en: 'EN',
          lang_toggle_zh: '中文'
        }
      };

      let currentLang = (localStorage.getItem('flipgame_lang') || '').toLowerCase();
      if (currentLang !== 'zh' && currentLang !== 'en') {
        const navLang = (navigator.language || '').toLowerCase();
        currentLang = navLang.startsWith('zh') ? 'zh' : 'en';
      }

      function t(key) {
        return (I18N[currentLang] && I18N[currentLang][key]) || I18N.zh[key] || '';
      }

      function setStaticText() {
        document.title = t('title');
        document.documentElement.lang = currentLang === 'zh' ? 'zh-Hans' : 'en';
        if (topbarNav) topbarNav.setAttribute('aria-label', t('nav_label'));
        if (navHome) navHome.textContent = t('nav_home');
        if (navFlip) navFlip.textContent = t('nav_flip');
        if (navCore) navCore.textContent = t('nav_core');
        if (navStar) navStar.textContent = t('nav_star');
        if (pageTitle) pageTitle.textContent = t('page_title');
        if (pageDesc) pageDesc.textContent = t('page_desc');
        if (hintText) hintText.innerHTML = t('hint');
        if (calcTitle) calcTitle.textContent = t('calc_title');
        if (calcDesc) calcDesc.textContent = t('calc_desc');
        if (atkLabel) atkLabel.textContent = t('atk_label');
        if (hpLabel) hpLabel.textContent = t('hp_label');
        if (spdLabel) spdLabel.textContent = t('spd_label');
        if (atk) atk.setAttribute('aria-label', t('atk_aria'));
        if (hp) hp.setAttribute('aria-label', t('hp_aria'));
        if (spd) spd.setAttribute('aria-label', t('spd_aria'));
        if (warn) warn.innerHTML = t('warn');
        if (avgLabel) avgLabel.textContent = t('avg_label');
        if (timesLabel) timesLabel.textContent = t('times_label');
        if (timesDesc) timesDesc.textContent = t('times_desc');
        if (clearBtn) clearBtn.textContent = t('clear');
        if (langToggle) langToggle.textContent = currentLang === 'zh' ? t('lang_toggle_en') : t('lang_toggle_zh');
      }

      function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('flipgame_lang', lang);
        setStaticText();
        update();
      }

      let touched = false;
      let debounceTimer = null;

      function toNum(value) {
        const parsed = parseFloat(value);
        return Number.isFinite(parsed) ? parsed : 0;
      }

      function update() {
        const x = toNum(atk.value);
        const y = toNum(hp.value);
        const z = toNum(spd.value);
        const total = x + y + (100 * z);
        const average = (x + y + z*100) / 3;

        avgValue.textContent = average.toFixed(2);

        const valid = total >= 21600 && total <= 24297;
        warn.style.display = (!touched || valid) ? 'none' : 'block';

        if (valid) {
          const need = (24300 - total) / 135;
          const count = Math.ceil(need);
          times.textContent = count < 0 ? 0 : count;
        } else {
          times.textContent = t('dash');
        }
      }

      function debouncedUpdate() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(update, 140);
      }

      [atk, hp, spd].forEach((input) => {
        input.addEventListener('input', () => {
          touched = true;
          debouncedUpdate();
        });
        input.addEventListener('change', () => {
          touched = true;
          update();
        });
      });

      clearBtn.addEventListener('click', () => {
        atk.value = '0';
        hp.value = '0';
        spd.value = '0';
        touched = false;
        atk.focus();
        update();
      });

      if (langToggle) {
        langToggle.addEventListener('click', () => {
          setLang(currentLang === 'zh' ? 'en' : 'zh');
        });
      }

      setStaticText();
      update();
    })();
  </script>
</body>
</html>
